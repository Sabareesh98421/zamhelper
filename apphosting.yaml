# apphosting.yaml
runConfig:
  serviceAccount: 666446126828-compute@developer.gserviceaccount.com
  # you can add cpu/memory/minInstances/maxInstances here later if you want

env:
  # Supabase for Server (SSR)
  - variable: SUPABASE_URL
    secret: SUPABASE_URL
  - variable: SUPABASE_ANON_KEY
    secret: SUPABASE_ANON_KEY

  # Supabase for Client (Auth UI)
  - variable: NEXT_PUBLIC_SUPABASE_URL
    secret: NEXT_PUBLIC_SUPABASE_URL
  - variable: NEXT_PUBLIC_SUPABASE_ANON_KEY
    secret: NEXT_PUBLIC_SUPABASE_ANON_KEY

  # Base URL for redirects
  - variable: NEXT_PUBLIC_BASE_URL
    secret: NEXT_PUBLIC_BASE_URL
